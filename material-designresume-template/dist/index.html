<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material Design - Resume Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons'>
<link rel='stylesheet' href='https://www.cleberg.io/assets/codepen/material-kit.css?v=2.0.6'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<body class="sidebar-collapse">

   <nav class="navbar navbar-expand-lg bg-white fixed-top">
      <div class="container">
         <a class="navbar-brand" href="#">Soham</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
   </nav>

   <div class="page-header header-filter clear-filter purple-filter">
      <div class="container">
         <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
               <div class="brand text-center">
                  <h1>Soham Ghatak</h1>
                  <p class="lead">FOSS LAB</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="main main-raised">
    
      <div class="container">
         <hr class="padded-hr">
         <h2 class="text-center">Enter Information</h2>
         <form id="contact-form">
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="input_name">Name</label>
                  <input type="text" class="form-control" name="name" id="input_name" placeholder="Your Name" required="">
               </div>
               <div class="form-group col-md-6">
                  <label for="input_email">Email</label>
                  <input type="email" class="form-control" name="email" id="input_email" placeholder="you@example.com" required="">
               </div>
            </div>
            <div class="form-group">
               <label for="input_subject">Subject</label>
               <input type="text" class="form-control" name="subject" id="input_subject" placeholder="Your Unique Subject" required="">
            </div>
			<div class="form-row">
			<div class="form-group col-md-6">
                  <label for="input_Gender">Gender</label>
                  <input type="text" class="form-control" name="name" id="input_Gender" placeholder="Your Gender" required="">
               </div>
            <div class="form-group col-md-6">
                  <label for="input_number">Phone Number</label>
                  <input type="number" class="form-control" name="number" id="input_number" placeholder="Your Number" required="">
               </div>
			</div>
            <input type="submit" name="submit" value="Submit" class="btn btn-primary">
         </form>
      </div>

      <a id="scrollBtn" href="#" class="btn btn-primary" aria-label="Scroll to top button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path fill="#fff" d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" /></svg>
    </a>

   </div>
   <!-- ./main.main-raised -->

</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js'></script>
<script src='https://www.cleberg.io/assets/codepen/bootstrap-material-design.min.js'></script>
<script src='https://www.cleberg.io/assets/codepen/material-kit.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
